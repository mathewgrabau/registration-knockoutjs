<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html" />
		<title>Knockout: Registration Form Example</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<!-- jquery -->
		<script type='text/javascript' src='javascript/jquery.js'></script>
		<!-- knockout -->
		<script type='text/javascript' src='javascript/knockout-latest.js'></script>
		<!-- application module -->
		<script type='text/javascript' src='javascript/RegistrationForm.js'></script>
	</head>
	<body>
		<div class="container">
			<div class="page-header"><h1>Customer Registration Form</h1></div>
			<form data-bind="submit: RegistrationForm.submit">
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</body>
</html>
