<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1" />
		<title>Knockout: Registration Form Example</title>
		<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
		<!-- jquery -->
		<script type='text/javascript' src='javascript/jquery.js'></script>
		<!-- knockout -->
		<script type='text/javascript' src='javascript/knockout-latest.js'></script>
		<script type='text/javascript' src='bootstrap/dist/js/bootstrap.js'></script>
		<!-- application module -->
		<script type='text/javascript' src='javascript/RegistrationForm.js'></script>
	</head>
	<body>
		<div class="container">
			<div class="page-header"><h1>Customer Registration Form</h1></div>
			<form data-bind="submit: RegistrationForm.submit">
				<fieldset>
					<div class="row">
						<div class="col-md-12">
							<h4>Personal Information</h4>
						</div>
					</div>
					<div class="form-group">
						<label for="titleInput">Title</label>
						<div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" id="titleInput" data-toggle="dropdown" aria-expanded="true" >
      <span data-bind="text: RegistrationForm.titleSelect"></span>
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="titleInput" data-bind="foreach: RegistrationForm.titleOptions">
        <li role="presentation"><a role="menuitem" tabindex="-1" data-bind="text: value, click: setTitle"></a></li>
    </ul>
  </div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<div class="form-group">
								<label for="firstNameInput">First Name</label>
								<input type="text" class="form-control" data-bind="value: RegistrationForm.customer.personalInfo.firstName" id="firstNameInput" placeholder="Enter first name">
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label for="middleNameInput">Middle Name</label>
								<input type="text" class="form-control" data-bind="value: RegistrationForm.customer.personalInfo.middleName" id="middleNameInput" placeholder="Enter middle name">
							</div>
						</div>
						<div class="col-md-4">
								<div class="form-group">
									<label for="lastNameInput">Last Name</label>
									<input type="text" class="form-control" data-bind="value: RegistrationForm.customer.personalInfo.lastName" id="lastNameInput" placeholder="Enter last name">
								</div>
							</div>
					</div>
				</fieldset>
                <fieldset>
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Contact Details</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="phoneNumberInput">Phone Number</label>
                                <input type="text" class="form-control" data-bind="value: RegistrationForm.customer.contactDetails.phoneNumber" id="phoneNumberInput" placeholder="Enter phone number">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="emailAddressInput">Email</label>
                                <input type="text" class="form-control" data-bind="value: RegistrationForm.customer.contactDetails.emailAddress" id="emailAddressInput" placeholder="Enter email">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label>Preferred Contact</label>
                            <div class="form-group">
                                <label class="radio-inline">
                                    <input type="radio" value="phone" name="preferredContactInput" data-bind="checked: RegistrationForm.customer.contactDetails.preferredContact">Phone
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" value="email" name="preferredContactInput" data-bind="checked: RegistrationForm.customer.contactDetails.preferredContact">Email
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Address Details</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h5>Residential Address</h5>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="streetInput">Street Address</label>
                        <input type="text" class="form-control" id="streetInput" data-bind="value: RegistrationForm.customer.address.residential.street">
                    </div>
                    <div class="form-group">
                        <label for="cityInput">City</label>
                        <input type="text" class="form-control" id="cityInput" data-bind="value: RegistrationForm.customer.address.residential.city">
                    </div>
                    <div class="form-group">
                        <label for="postalCodeInput">Postal Code</label>
                        <input type="text" class="form-control" id="postalCodeInput" data-bind="value: RegistrationForm.customer.address.residential.postalCode">
                    </div>
                    <div class="form-group">
                        <label for="countryInput">Country</label>
                        <input type="text" class="form-control" id="countryInput" data-bind="value: RegistrationForm.customer.address.residential.country">
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h5>Postal Address</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label>Select postal address type</label>
                            <div class="form-group">
                                <label class="radio-inline">
                                    <input type="radio" value="street" name="postalAddressTypeInput" data-bind="checked: RegistrationForm.customer.address.postal.type">Street address
                                    <input type="radio" value="poBox" name="postalAddressTypeInput" data-bind="checked: RegistrationForm.customer.address.postal.type">PO Box
                                </label>
                            </div>
                        </div>
					</div>
					<div data-bind="visible: RegistrationForm.customer.address.postal.type() === 'street'">
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<label for="postalStreetInput">Street Address</label>
									<input type="text" class="form-control" data-bind="value: RegistrationForm.customer.address.postal.streetAddress.street" id="postalStreetInput" placeholder="Enter street address">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-5">
								<div class="form-group">
								<label for="postalCityInput">City</label>
								<input type="text" class="form-control" data-bind="value: RegistrationForm.customer.address.postal.streetAddress.city" id="postalCityInput" placeholder="Enter city">
								</div>
							</div>
							<div class="col-md-2">
								<div class="form-group">
								<label for="postalPostalCodeInput">Postal Code</label>
								<input type="text" class="form-control" data-bind="value: RegistrationForm.customer.address.postal.streetAddress.postalCode" id="postalPostalCodeInput" placeholder="Enter postal code">
								</div>
							</div>
							<div class="col-md-5">
								<div class="form-group">
									<label for="postalCountryInput">Country</label>
									<input type="text" class="form-control" data-bind="value: RegistrationForm.customer.address.postal.streetAddress.country" 
										id="postalCountryInput" placeholder="Enter country">
								</div>
							</div>
						</div>
					</div>
					<div data-bind="visible: RegistrationForm.customer.address.postal.type() === 'poBox'">
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<label for="poBoxInput">PO Box</label>
									<input type="text" class="form-control" data-bind="value: RegistrationForm.customer.address.postal.poBoxAddress.poBox" id="poBoxInput" placeholder="Enter PO Box">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-5">
								<div class="form-group">
									<label for="poBoxCityInput">City</label>
									<input type="text" class="form-control" data-bind="value: RegistrationForm.customer.address.postal.poBoxAddress.city" id="poBoxCityInput" placeholder="Enter city">
								</div>
							</div>
							<div class="col-md-2">
								<div class="form-group">
									<label for="poBoxPostalCodeInput">Postal code</label>
									<input type="text" class="form-control" data-bind="value: RegistrationForm.customer.address.postal.poBoxAddress.postalCode" id="poBoxPostalCodeInput" placeholder="Enter postal code">
								</div>
							</div>
							<div class="col-md-5">
								<div class="form-group">
									<label for="poBoxCountryInput">Country</label>
									<input type="text" class="form-control" data-bind="value: RegistrationForm.customer.address.postal.poBoxAddress.country" id="poBoxCountryInput" placeholder="Enter country">
								</div>
							</div>
						</div>	
					</div>
				</fieldset>
				<fieldset>
					<div class="row">
						<div class="col-md-12">
							<h4>Credit Cards</h4>
						</div>
					</div>
					<div data-bind="foreach: RegistrationForm.customer.creditCards">
						<div class="row">
							<div class="col-md-4">
								<div class="form-group">
									<label for="creditCardNameInput">
										Name on card
									</label>
									<input type="text" class="form-control" data-bind="value: name" id="creditCardNameInput" placeholder="Enter name on card">
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label for="creditCardNumberInput">
										Number
									</label>
									<input type="text" class="form-control" data-bind="value: number" id="creditCardNumberInput" placeholder="Enter card number">
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<label for="creditCardExpiryInput">
										Expiry
									</label>
									<input type="text" class="form-control" data-bind="value: expiryDate" id="creditCardExpiryInput" placeholder="Enter card expiry">
								</div>
							</div>
							<div class="col-md-1">
								<div class='form-group'>
									<label for='creditCardActionInput'>Action</label>
									<a data-bind='click: RegistrationForm.deleteCreditCard'>delete</a>
								</div>
							</div>
						</div>
					</div>
					<div class="row" data-bind="visible: RegistrationForm.customer.creditCards().length < 3">
						<div class="col-md-4">
							<a href data-bind="click: RegistrationForm.addCreditCard">+ credit card</a>
						</div>
					</div>
				</fieldset>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</body>
</html>
